name: python example
on: push
jobs:
  test-python: # job identifier
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8 
      - name: Installations
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
      - name: test
        run: | 
          pytest

  run-python:
    needs: test-python # state previous job identifier
    runs-on: ubuntu-latest 
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8 
      - name: Execution 
        run: python files/pulpfiction.py
  
